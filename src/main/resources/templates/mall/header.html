<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title th:text="${title}">TT mall</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <link rel="stylesheet" th:href="@{/mall/css/reset.css}">
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>mall</h1></a>
        <!--<a th:href="@{/index}" class="gif"></a>-->
        <!--<ul class="list">-->
            <!--<li><a href="##">秒杀</a></li>-->
            <!--<li><a href="##">优惠券</a></li>-->
        <!--</ul>-->
        <div class="fr">
            <div class="fr_box">
                <div class="search">
                    <input class="text" type="text" id="keyword" autocomplete="off">
                    <div class="search_hot">
                    </div>
                </div>
                <div class="button iconfont icon-search" onclick="search()"></div>
            </div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment">
    <div class="center">
        <ul class="fl">
            <li><a th:href="@{/index}">TT Mall</a></li>
            <!--<li><a th:href="@{/admin}">后台管理系统</a></li>-->
            <!--<li><a href="https://edu.csdn.net/course/play/26258/326466">课程视频</a></li>-->
            <!--<li><a href="https://gitee.com/newbee-ltd/newbee-mall">课程文档</a></li>-->
            <!--<li><a href="https://gitee.com/newbee-ltd/newbee-donate">捐赠</a></li>-->
            <!--<li><a href="https://gitee.com/newbee-ltd/newbee-mall/issues">问题反馈</a></li>-->
            <!--<li><a href="https://github.com/newbee-ltd/newbee-mall">GitHub 地址</a></li>-->
            <!--<li><a href="https://gitee.com/newbee-ltd/newbee-mall">码云Gitee 地址</a></li>-->
        </ul>
        <div class="fr">
            <th:block th:unless="${session.newBeeMallUser==null}">
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                My account
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                View Orders
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                Logout
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${session.newBeeMallUser.nickName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shop-cart}" style="color: white;"><i class="iconfont icon-cart"></i>
                        Cart (
                        <th:block th:text="${session.newBeeMallUser.shopCartItemCount}"></th:block>
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${session.newBeeMallUser==null}">
                <ul class="login">
                    <li><a th:href="@{/login}">Sign in</a></li>
                    <li><a th:href="@{/register}">Sign up</a></li>
                </ul>
                <div class="shopcart">
                    <a th:href="@{/login}" style="color: white;"><i class="iconfont icon-cart"></i>
                        Cart (0)</a>
                </div>
            </th:block>
        </div>
    </div>
</header>
</html>
